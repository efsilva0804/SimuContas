    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            /* Hide UI components not needed in the report */
            aside, 
            header, 
            .no-print,
            button,
            .sidebar-trigger {
                display: none !important;
            }

            /* Reset margins and layout for printing */
            main {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }

            body {
                background-color: white !important;
                color: black !important;
            }

            /* Convert dark themes to light/high-contrast for printing */
            .bg-slate-900 {
                background-color: #f8fafc !important;
                color: #0f172a !important;
                border: 1px solid #cbd5e1 !important;
                box-shadow: none !important;
            }

            .text-white {
                color: #0f172a !important;
            }

            .text-slate-400 {
                color: #64748b !important;
            }

            /* Remove rounded corners and shadows to look more "official" on paper */
            .rounded-\[2\.5rem\], .rounded-\[3rem\], .rounded-3xl, .rounded-2xl {
                border-radius: 8px !important;
            }

            .shadow-2xl, .shadow-xl, .shadow-sm {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }

            /* Ensure charts/images are visible */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Page breaks */
            section {
                page-break-inside: avoid;
                margin-bottom: 2rem;
            }

            .print-header {
                display: block !important;
                margin-bottom: 30px;
                border-bottom: 2px solid #0f172a;
                padding-bottom: 10px;
            }
        }

        .print-header {
            display: none;
        }
    </style>
